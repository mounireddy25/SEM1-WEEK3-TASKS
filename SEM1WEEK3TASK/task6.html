<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar Example</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}

.sidebar {
    width: 250px;
    padding: 15px;
    background-color: #f4f4f4;
    position: -webkit-sticky; /* For Safari */
    position: sticky;
    top: 20px; /* Distance from the top of the viewport */
    height: 100vh; /* Optional: To make the sidebar full height */
}

.content {
flex: 1;
    padding: 15px;
    background-color: #fff;
    min-height: 1500px; /* Make sure the page is long enough to scroll */
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    margin-bottom: 10px;
}
.sidebar a {
    text-decoration: none;
    color: #333;
}
.sidebar a:hover {
    color: #007BFF;
}
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Main Content</h1>
            <p>This is a long page with lots of content.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <!-- Add more content to create a long page -->
        </main>
    </div>
</body>
</html>
