<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal Example</title>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
}

.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 400px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.close-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.close-btn:hover {
    background-color: #555;
}
</style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>This is a centered modal dialog box.</p>
            <button class="close-btn">Close</button>
        </div>
    </div>
</body>
</html>
