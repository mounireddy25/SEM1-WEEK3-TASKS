<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled-paragraph::first-letter {
  font-size: 2em; /* Makes the first letter larger */
  font-weight: bold; /* Makes the first letter bold */
  color: #4CAF50; /* Optional: Change the color of the first letter */
}

    </style>
</head>

<body>
    <p class="styled-paragraph">This is the first paragraph. The first letter of this paragraph is styled to be larger and bold.</p>
<p class="styled-paragraph">Another paragraph with the first letter styled. This effect adds emphasis to the start of the paragraph.</p>

    
</body>
</html>
