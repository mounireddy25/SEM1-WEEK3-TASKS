<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Overlay</title>
   <style>
    /* Base styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.gallery {
    display: flex;
    gap: 20px;
}

.gallery-item {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Overlay styles */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay .text {
    color: white;
    font-size: 20px;
    text-align: center;
    padding: 10px;
}

/* Hover effect */
.gallery-item:hover .overlay {
    opacity: 1;
}

   </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./download.jpeg" alt="Image 1">
            <div class="overlay">
                <div class="text">Image 1 Description</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./download.jpeg" alt="Image 2">
            <div class="overlay">
                <div class="text">Image 2 Description</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./download.jpeg" alt="Image 3">
            <div class="overlay">
                <div class="text">Image 3 Description</div>
            </div>
        </div>
    </div>
</body>
</html>
