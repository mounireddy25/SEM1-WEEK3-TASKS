<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card Layout</title>
    <style>
        /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Card Container */
.card-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    flex-wrap: wrap;
}

/* Card Styles */
.card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    width: 250px;
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.card h2 {
    margin-bottom: 15px;
}

.card p {
    font-size: 16px;
    color: #333;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .card-container {
        flex-direction: column;
    }

    .card {
        width: 80%;
    }
}

    </style>
   
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is some content for Card 1.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This is some content for Card 2.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>This is some content for Card 3.</p>
        </div>
    </div>
</body>
</html>
