<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3; /* Light gray background color */
  border-top: 5px solid #4CAF50; /* Green color for the spinner segment */
  border-radius: 50%; /* Makes the spinner circular */
  animation: spin 1s linear infinite; /* Animation name, duration, timing, and repeat */
}

@keyframes spin {
  0% {
    transform: rotate(0deg); /* Start at 0 degrees */
  }
  100% {
    transform: rotate(360deg); /* Rotate to 360 degrees */
  }
}

    </style>
</head>
<body>
    <div class="spinner"></div>

    
</body>
</html>
