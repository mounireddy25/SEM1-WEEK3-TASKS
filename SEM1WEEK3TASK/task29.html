<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-box {
  width: 50px;
  height: 50px;
  background-color: #4CAF50; /* Color of the box */
  position: relative; /* Required for the animation */
  animation: moveRight 3s linear infinite; /* Animation name, duration, timing, and repeat */
}

@keyframes moveRight {
  0% {
    left: 0; /* Start at the left side of the screen */
  }
  100% {
    left: 100%; /* Move to the right side of the screen */
    transform: translateX(-100%); /* Keep the box within the viewport */
  }
}

    </style>
</head>
<body>
    <div class="animated-box"></div>

    
</body>
</html>
