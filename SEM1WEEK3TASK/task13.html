<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Pricing Table */
.pricing-table {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Pricing Cards */
.pricing-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    width: 30%;
    transition: transform 0.3s ease;
}

.pricing-card h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.pricing-card .price {
    font-size: 32px;
    color: #333;
    margin-bottom: 20px;
}

.pricing-card ul {
    list-style-type: none;
    padding: 0;
    margin-bottom: 20px;
}

.pricing-card ul li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.pricing-card ul li:last-child {
    border-bottom: none;
}

.pricing-card button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

.pricing-card button:hover {
    background-color: #0056b3;
}

/* Hover Effect */
.pricing-card:hover {
    transform: scale(1.05);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .pricing-table {
        flex-direction: column;
    }

    .pricing-card {
        width: 80%;
        margin-bottom: 20px;
    }
}

    </style>
    
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">$9.99/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>Basic Support</li>
                <li>Email Access</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="pricing-card">
            <h2>Standard</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>Phone & Email Access</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>100 GB Storage</li>
                <li>24/7 Support</li>
                <li>All Access Features</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </div>
</body>
</html>
