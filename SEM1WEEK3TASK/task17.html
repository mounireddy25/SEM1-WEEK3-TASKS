<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
   <style>
    /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Gallery Container */
.gallery {
    display: grid;
    grid-gap: 10px;
    padding: 10px;
}

/* Gallery Item */
.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

/* Responsive Layout */
@media (min-width: 1024px) {
    .gallery {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (min-width: 768px) and (max-width: 1023px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 767px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}

   </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="image9.jfif" alt="Image 1"></div>
        <div class="gallery-item"><img src="image2.jfif" alt="Image 2"></div>
        <div class="gallery-item"><img src="image3.jfif" alt="Image 3"></div>
        <div class="gallery-item"><img src="image4.jfif" alt="Image 4"></div>
        <div class="gallery-item"><img src="image5.jfif" alt="Image 5"></div>
        <div class="gallery-item"><img src="image6.jfif" alt="Image 6"></div>
        <div class="gallery-item"><img src="image7.jfif" alt="Image 7"></div>
        <div class="gallery-item"><img src="image8.jfif" alt="Image 8"></div>
    </div>
</body>
</html>
