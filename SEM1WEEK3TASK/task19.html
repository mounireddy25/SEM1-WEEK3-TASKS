<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
 <style>
    /* Base styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Grid Container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-gap: 10px;
    padding: 10px;
}

/* Grid Items */
.grid-item {
    background-color: #007bff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 4px;
}

/* Item 1 spans 2 columns and 2 rows */
.item1 {
    grid-column: span 2;
    grid-row: span 2;
}

/* Items 2 through 6 take up one column and one row each */
.item2 {
    grid-column: 3;
    grid-row: 1;
}

.item3 {
    grid-column: 1;
    grid-row: 3;
}

.item4 {
    grid-column: 2;
    grid-row: 3;
}

.item5 {
    grid-column: 3;
    grid-row: 2;
}

.item6 {
    grid-column: 3;
    grid-row: 3;
}

 </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
