<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.navbar {
    position: relative;
    background-color: #333;
    padding: 10px;
    color: white;
}

.dropdown-button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

/* Main content */
.main-content {
    padding: 20px;
}

/* Display dropdown content on button click */
.dropdown-content.show {
    display: block;
}

    </style>
</head>
<body>
    <div class="navbar">
        <button class="dropdown-button">Menu</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Main Content</h1>
        <p>This is some content that should be covered by the dropdown menu when it appears.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
